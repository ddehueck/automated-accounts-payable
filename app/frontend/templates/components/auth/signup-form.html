{% macro signup_form(request) %}
<div class="bg-white max-w-md w-full mx-auto rounded-lg overflow-hidden">
    <div class="px-4 py-8 sm:px-10">
        <div>
            <form action="/register" method="POST" class="space-y-6">
                <h3 class="text-medium font-medium text-gray-700">Sign Up Now!</h3>

                {% if request.query_params.get('error') %}
                <div class="rounded-md bg-red-50 p-4 border border-red-800">
                    <h3 class="text-sm font-medium text-red-800">{{request.query_params.get('error')}}</h3>
                </div>
                {% endif %}

                <div>
                    <label for="name" class="sr-only">Full name</label>
                    <input type="text" name="name" id="name" autocomplete="name" placeholder="Full name" required class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border px-2 py-2 border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="text" name="email" id="email" autocomplete="email" placeholder="accounting@company.com" required class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border px-2 py-2 border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border px-2 py-2 border-gray-300 rounded-md">
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create your account</button>
                </div>
            </form>
        </div>
    </div>
    <div class="px-4 py-6 bg-gray-50 border-t-2 border-gray-200 sm:px-10">
        <p class="text-xs leading-5 text-gray-500">By signing up, you agree to our <a href="#" class="font-medium text-gray-900 hover:underline">Terms</a>, <a href="#" class="font-medium text-gray-900 hover:underline">Data Policy</a> and <a href="#" class="font-medium text-gray-900 hover:underline">Cookies Policy</a>.</p>
    </div>
</div>

{% endmacro %}
