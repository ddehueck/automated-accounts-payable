{% macro single_invoice_view(invoice_data) %}

<div class="rounded-lg border-2 border-gray-200">
    <div class="m-8">
        <h2 class="font-extrabold text-3xl text-gray-800">Invoice Details</h2>

        <div class="flex justify-between items-start">
          <div class="my-5">
            <div class="flex flex-col mb-5">
              <span class="text-sm font-medium text-gray-500">Due Date</span>
              <span class="mt-1 text-sm text-gray-900">{{invoice_data.due_date}}</span>
            </div>

            <div class="flex flex-col mb-5">
              <span class="text-sm font-medium text-gray-500">Vendor Name</span>
              <span class="mt-1 text-sm text-gray-900">{{invoice_data.vendor_name}}</span>
            </div>

            <div class="flex flex-col">
              <span class="text-sm font-medium text-gray-500">Invoice No.</span>
              <span class="mt-1 text-sm text-gray-900">{{invoice_data.invoice_id}}</span>
            </div>
          </div>

          <div class="m-4 flex-shrink-0 sm:mb-0 sm:mr-4">
            <svg class="h-72 w-full sm:w-48 border border-gray-300 bg-white text-gray-300" preserveAspectRatio="none" stroke="currentColor" fill="none" viewBox="0 0 200 200" aria-hidden="true">
              <path vector-effect="non-scaling-stroke" stroke-width="1" d="M0 0l200 200M0 200L200 0" />
            </svg>
          </div>
        </div>
    </div>
    
    <div class="flex justify-between items-center bg-gray-200 mt-10 p-4">
      <span class="text-lg text-gray-700 font-medium">Total to Pay:</span>
      <span class="font-extrabold text-2xl text-gray-800">{{invoice_data.currency}}{{invoice_data.amount_due}}</span>
    </div>
  </div>

{% endmacro %}
